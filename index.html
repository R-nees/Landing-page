<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="card">     
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit" class="sign-up">Login</button>
            </form>

            <div class="forgot-google-continue-bx">
                <div class="forgot-detail-bx">
                    <p>
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </p>
                    <p>
                        Don't have an account?
                        <a href="#">Sign up</a>
                    </p>
                </div>
            </div>

            <p class="continue-with-txt">OR CONTINUE WITH</p>
            <div class="social-login">
                <button class="google-login">Google</button>
                <button class="facebook-login">Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
